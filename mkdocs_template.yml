site_name: RapiseDocs
copyright: Â© Copyright 2006-2025 Inflectra Corporation, All Rights Reserved | en-US |
repo_name: Inflectra
repo_url: https://www.inflectra.com
site_url: https://rapisedoc.inflectra.com/
site_description: Rapise Test Automation platform documentation
hide_site_name: True

plugins:
  - search:
      separator: '[\s\(\)\,\-]+'

markdown_extensions:
  - attr_list
  - footnotes
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - material/.icons 
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - toc:
      permalink: true  

theme: 
  name: 'material'
  language: en
  features:
    - navigation.tabs
    - navigation.sections
  palette:
    scheme: default
    primary: 'black'
    accent: 'amber'
  font: false
  favicon: 'img/favicon.ico'
  logo: 'img/logo.svg'
  custom_dir: material
  icon:
    repo: 'logo'

extra_css:
  - stylesheets/spira.css

  
extra_javascript:
  - javascripts/jquery-1.10.2.min.js
  - javascripts/annotations.js
  - javascripts/gifffer.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/inflectra'
    - icon: fontawesome/brands/x-twitter
      link: 'https://x.com/inflectra'
    - icon: fontawesome/solid/link
      link: 'https://www.linkedin.com/company/inflectra-corporation/'

